<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
    <h1>Formulario de Ingreso - Ficha Médica</h1>
    <a href="busqueda.html">Buscar Paciente</a>
    <hr>
    </header>
    <main>
    <form action="index.php" method="get">
        <h2>Please enter your data to register</h2>

       <label for="Rut">Rut:</label>
        <input type="text" id="Rut"  placeholder="Rut">

        <label for="Nombres">Names:</label>
        <input type="text" id="Nombres" required>

        <label for="Apellidos">Surnames:</label>
        <input type="text" id="Apellidos" required>

        <label for="Dirección">Address:</label>
        <input type="text" id="Dirección" required>
        
        <label for="Ciudad">City:</label>
        <input type="text" id="Ciudad" required>

        <label for="Region">Region:</label>
        <select> 
            <option>Arica</option>
            <option>Tarapacá</option>
            <option>Antofagasta</option>
            <option>Atacama</option>
            <option>Coquimbo</option>
            <option>Valparaíso</option>
            <option>Metropolitana de Santiago</option>
            <option>O'Higgins</option>
            <option>Maule</option>
            <option>Ñuble</option>
            <option>Biobío</option>
            <option>Araucanía</option>
            <option>Los Ríos</option>
            <option>Los Lagos</option>
            <option>Aysén</option>
            <option>Magallanes y de la Antártica Chilena</option>
        </select>

        <label for="Teléfono">Phone:</label>
        <input type="text" id="Teléfono" placeholder="+569XXXXXXXX" required>

        <label for="Email">Email:</label>
        <input type="email" id="Email" placeholder="Email">

        <label for="FechaNacimiento">Date of Birth:</label>
        <input type="date" id="FechaNacimiento" required>

        <label>Marital Status:</label>

        <input type="radio" id="soltero" name="Estado civil" value="Single" required>
        <label for="soltero">Single</label>

        <input type="radio" id="casado" name="Estado civil" value="Married">
        <label for="casado">Married</label>

        <input type="radio" id="divorciado" name="Estado civil" value="Divorced">
        <label for="divorciado">Divorced</label>

        <input type="radio" id="viudo" name="Estado civil" value="Widowed">
        <label for="viudo">Widowed</label>
        
        <div class="form-group">
        <label for="Comentarios">Comments:</label>
        <textarea id="Comentarios" required></textarea>
        </div>

        <div id="Buttons">
        <button type="button" id="Guardar">Save</button>
        <button type="button" id="Limpiar">Clear</button>
        </div>
    </form>
    
    </main>
